{% extends 'home/layout.html' %}

{% block main %}
<section class="py-5">
    <img src="{{ user.profile.image.url }}">
    <h2>@{{ user.username }}</h2>
    
    {% if request.user.is_authenticated %}
        {% if user.username != request.user.username %}
            <h6>Aca ver que poner</h6>
        {% endif %}
    {% endif %}
</section>
{{ block.super }}
{% endblock main %}
