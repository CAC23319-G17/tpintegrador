<div class="container px-4 px-lg-5 mt-5">
    {% if data|length > 0 %}
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    {% for item in data %}
    <div class="col mb-5">
        <div class="card h-100">
            <!-- Sale badge-->
            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
            <!-- Product image-->
            {% comment %} <img class="card-img-top" src="https://picsum.photos/id/{{ item.urlimage }}/450/300" alt="{{ item.name }}" /> {% endcomment %}
            <img class="card-img-top p-3" src="{{ item.image }}" alt="{{ item.title }}" />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">{{ item.title }}</h5>
                    <!-- Product reviews-->
                    <div class="d-flex justify-content-center small text-warning mb-2">

                        {% comment %} 5 Estrellas de Raiting {% endcomment %}
                        <svg style="display:none;">
                            <defs>
                              <symbol id="fivestars">
                                <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24" fill="white" fill-rule="evenodd"/>
                                <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24" fill="white" fill-rule="evenodd" transform="translate(24)"/>
                                <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24" fill="white" fill-rule="evenodd" transform="translate(48)"/>
                                <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24" fill="white" fill-rule="evenodd" transform="translate(72)"/>
                                <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24" fill="white" fill-rule="evenodd"  transform="translate(96)"/>
                              </symbol>
                            </defs>
                        </svg>
                        <div class="rating">
                          <!--   <div class="rating-bg" style="width: 90%;"></div> -->
                          <progress class="rating-bg" value="{{ item.rating.rate }}" max="5"></progress>
                          <svg><use xlink:href="#fivestars"/></svg>
                        </div> 
                    </div>
                    <!-- Product price-->
                    {% comment %} <span class="text-muted text-decoration-line-through">{{ item.price }}</span> {% endcomment %}
                    <h6>${{ item.price}}</h6>
                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
    {% else %}
    <div class="col mb-5">
        <p class="display-3 text-center">No hay Productos a Mostrar</p>
    </div>
    {% endif %}
</div>
