{% extends 'home/layout.html' %}

{% block main %}
<section class="py-5">
    {% include 'productos/listado.html' %}

{% comment %} Formulario {% endcomment %}
</section>
<div class="row">
    <div class="col-md-6 mb-md-0 mb-6">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{message}}
            </div>
        {% endfor %}
        <form id="contact-form" name="contact-form" action="{% url 'inicio' %}" method="POST" novalidate>
            {% csrf_token %}
            <div class="row">
                {% for campo in contacto_form %}
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="name" class="form-label">{{ campo.label }}</label>
                            {{campo}}
                        </div>
                        <div >
                          {{campo.errors}}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="text-center text-md-left mt-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
        <div class="status"></div>
    </div>
{% endblock main %}
